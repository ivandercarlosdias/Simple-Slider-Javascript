<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>


<section class="section section--1">
    <div class="container">
        <h1 class="section__tittle">Simple SLIDER</h1>
        <div class="slider">
            <div class="slider__item"><img src="https://picsum.photos/1200/350"></div>
            <div class="slider__item"><img src="https://picsum.photos/1200/500"></div>
            <div class="slider__item"><img src="https://picsum.photos/1200/450"></div>
            <button class="slider__btn slider__btn--left">&larr;</button>
            <button class="slider__btn slider__btn--right">&rarr;</button>
        </div>
    </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
